<table class="table table-striped">
    <thead>
        <tr>
            <th>Setter</th>
            <th>Mask</th>
            <th>Reason</th>
            <th>Set</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: akills">
        <tr>
            <td data-bind="text: setter"></td>
            <td><code data-bind="text: mask"></code></td>
            <td data-bind="text: reason"></td>
            <td data-bind="text: moment.unix(time).format('Do MMMM YYYY hh:mm')"></td>
            <td data-bind="text: duration"></td>
        </tr>
    </tbody>
</table>

{{> pager }}

<pager params="pageSize: 25, count: totalCount, currentPage: currentPage"></pager>

<script src="/scripts/admin/akills.js"></script>
<script src="/scripts/pager.js"></script>
