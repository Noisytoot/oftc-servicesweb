<form class="form-horizontal" data-bind="submit: login">
    <div class="form-group">
        <label class="col-sm-3 control-label" for="nickname">IRC Nickname</label>
        <div class="col-sm-5">
            <input
                data-bind="value: username"
                type="text"
                class="form-control"
                id="nickname"
                placeholder="Enter services nickname">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-5">
            <input
                data-bind="value: password"
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter services password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-3">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

    <div class="form-group" data-bind="visible: errorMessage">
        <div class="col-sm-offset-3 col-sm-6">
            <span class="text-danger" data-bind="text: errorMessage"></span>
    </div>
</form>



<script src="/scripts/login.js"></script>
