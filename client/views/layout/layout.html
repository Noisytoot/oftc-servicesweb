<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="/content/site.css">
        <script src="/scripts/jquery.js"></script>
        <script src="/scripts/bootstrap.js"></script>
        <script src="/scripts/knockout.js"></script>
        <script src="/scripts/index.js"></script>
        <script src="/scripts/moment.js"></script>
        <base href="/">
    </head>
    <body role="document">
        <nav class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button"
                            class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#navbar"
                            aria-expanded="false"
                            aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">OFTC IRC Services</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="{{# if activeHome }}active{{/if}}"><a href="/">Home</a></li>
                        {{# if authenticated }}
                        <li class="{{# if activeAccount }}active{{/if}}">
                            <a href="/account">Account</a>
                        </li>
                        {{/ if }}
                        <li class="{{# if activeNickname }}active{{/if}}">
                            <a href="/nickname">Nickname</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{# if authenticated }}
                        <li><a href="/logout">Logout</a></li>
                        {{ else }}
                        <li class="{{# if activeLogin }}active{{/if}}">
                            <a href="/login">Login</a>
                        </li>
                        {{/ if }}
                    </ul>
                </div>
        </nav>
        <div class="container">
            {{# if sidebar }}
                {{> (lookup . 'sidebar') }}
                <div class="main col-sm-9 col-md-10 col-sm-offset-3 col-md-offset-2">
            {{ else }}
            <div class="main col-sm-9 col-md-10">
            {{/ if }}
                {{{ content }}}
            </div>
        </div>
    </body>
</html>
